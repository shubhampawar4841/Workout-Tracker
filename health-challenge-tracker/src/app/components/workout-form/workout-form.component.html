<div class="max-w-lg mx-auto p-6 bg-white shadow-lg rounded-lg">
  <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">Track Your Workout</h2>
  <form [formGroup]="workoutForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <!-- User Name Field -->
    <div>
      <label for="userName" class="block text-gray-700 font-medium">User Name*</label>
      <input id="userName" type="text" formControlName="userName"
        class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
        placeholder="Enter your name">
      <div *ngIf="workoutForm.get('userName')?.invalid && workoutForm.get('userName')?.touched" class="text-red-500 text-sm mt-1">
        User name is required
      </div>
    </div>

    <!-- Workout Type Field -->
    <div>
      <label for="workoutType" class="block text-gray-700 font-medium">Workout Type*</label>
      <select id="workoutType" formControlName="workoutType"
        class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
        <option value="">Select workout type</option>
        <option *ngFor="let type of availableWorkoutTypes" [value]="type">{{type}}</option>
      </select>
      <div *ngIf="workoutForm.get('workoutType')?.invalid && workoutForm.get('workoutType')?.touched" class="text-red-500 text-sm mt-1">
        Please select a workout type
      </div>
    </div>

    <!-- Workout Minutes Field -->
    <div>
      <label for="minutes" class="block text-gray-700 font-medium">Workout Minutes*</label>
      <input id="minutes" type="number" formControlName="minutes"
        class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
        placeholder="Enter minutes">
      <div *ngIf="workoutForm.get('minutes')?.invalid && workoutForm.get('minutes')?.touched" class="text-red-500 text-sm mt-1">
        Please enter valid workout minutes (minimum 1)
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" [disabled]="!workoutForm.valid"
      class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded disabled:opacity-50">
      Add Workout
    </button>
  </form>
</div>
